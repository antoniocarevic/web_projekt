<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Talespace</title>
    <link rel="icon" href="images/pero.png" type="icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="../images/talespace.png" alt="Talespace logo" style="height:50px;">
            <div class="navbar-collapse">
                <ul class="navbar-nav ms-auto responsive-nav">
                    <li class="nav-item"><a class="nav-link" href="/home.html">Početna</a></li>
                    <li class="nav-item"><a class="nav-link" href="/library.html">Knjižnica</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile.html">Profil</a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-outline-warning">Odjava</button></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="profile-header" class="mb-4"></div>
        <h1 id="welcome-message"></h1>
        <h2 class="mb-4">Moje knjige</h2>
        <div id="status-message" style="position: fixed; top: 80px; right: 30px; z-index: 9999;"></div>
        <div class="d-flex align-items-center gap-2 mb-3">
            <label for="sort-select" class="form-label mb-0" style="font-weight:500; color:#212529;">Sortiraj po:</label>
            <select id="sort-select" class="form-select form-select-sm stylish-select" style="max-width:220px;">
                <option value="">-</option>
                <option value="rating-desc">Ocjena (najveća prvo)</option>
                <option value="rating-asc">Ocjena (najmanja prvo)</option>
                <option value="title-asc">Naslov (A-Z)</option>
                <option value="title-desc">Naslov (Z-A)</option>
            </select>
        </div>
        <table class="table table-hover align-middle shadow-sm rounded">
            <thead>
                <tr>
                    <th>Slika</th>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>Status</th>
                    <th>Ocjena</th>
                    <th>Recenzija</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="books-table-body">
            </tbody>
        </table>
    </div>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
