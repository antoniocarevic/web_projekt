<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/pero.png" type="icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleSpace - Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container mt-5">
        <div class="logo-bg">
            <img src="images/talespace.png" alt="Talespace logo" class="auth-logo">
        </div>
        <h2 class="mb-4 text-center">Prijava</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Lozinka" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Prijavi se</button>
        </form>
        <div id="message"></div>
        <div class="separator text-center mt-3">
            Ako nemaš račun, možeš ga napraviti <a href="register.html">ovdje</a>.
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
