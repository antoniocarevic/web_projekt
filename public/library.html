<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Talespace</title>
    <link rel="icon" href="images/pero.png" type="icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="../images/talespace.png" alt="Talespace logo" style="height:50px;">
            <div class="navbar-collapse">
                <ul class="navbar-nav ms-auto responsive-nav">
                    <li class="nav-item"><a class="nav-link" href="/home.html">Početna</a></li>
                    <li class="nav-item"><a class="nav-link" href="/library.html">Knjižnica</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile.html">Profil</a></li>
                    <li class="nav-item"><button id="logout-btn" class="btn btn-outline-warning">Odjava</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="status-message" style="position: fixed; top: 80px; right: 30px; z-index: 9999;"></div>
        <form id="search-form" class="row align-items-center mb-3 g-2" style="max-width: 1000px;">
            <div class="col-auto">
                <div class="input-group input-group-sm">
                    <input type="text" id="search-query" class="form-control form-control-sm" placeholder="Pretraži knjige...">
                    <button type="submit" class="btn btn-dark btn-sm">Pretraži</button>
                </div>
            </div>
            <div class="col-auto">
                <select id="genre-filter" class="form-select form-select-sm" style="min-width: 120px;">
                    <option value="">Svi žanrovi</option>
                </select>
            </div>
        </form>
        <div id="books-grid" class="row g-3"></div>
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
